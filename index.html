<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title lang="en">Mesto Russia</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
		<header class="header">
			<img src="images/logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<img src="images/avatar.jpg" alt="Аватарка аккаунта" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__btn" type="button"><img src="images/edit.svg" alt="Кнопка редактирования профиля"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button class="profile__add-btn" type="button"></button>
			</section>
			<section class="elements">
				<ul class="elements__list">
					<li class="elements__item">
						<img class="elements__image"
						alt="Древний город Петра"
						src="images/elements__image/Al-Khazneh.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Древний город Петра</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка лайка"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__image" alt="Храмы Ангкора" src="images/elements__image/Angkor-Wat-Temple.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Храмы Ангкора</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка лайка"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__image" alt="Озеро Байкал" src="images/elements__image/Lake-Baikal.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Озеро Байкал</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка лайка"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__image" alt="Рисовые террасы Му Кан Чай" src="images/elements__image/Mu-Cang-Chai-2.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Рисовые террасы Му Кан Чай</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка лайка"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__image" alt="Скала Язык Тролля" src="images/elements__image/Trolltunga-Rock.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Скала Язык Тролля</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка-лайка"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__image" alt="Национальный парк Йеллоустон" src="images/elements__image/Yellowstone-National-Park.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Национальный парк Йеллоустон</h2>
							<button class="elements__like" type="button" title="Лайк"><img src="images/like.svg" alt="Кнопка лайка"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
		<div class="popup">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form">
					<input type="text" name="name" class="popup__input-name" placeholder="Введите ваше имя">
					<input type="text" name="info" class="popup__input-info" placeholder="Расскажите о себе">
					<button type="submit" class="popup__submit-btn">Сохранить</button>
				</form>
				<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		<script src="./script/index.js"></script>
</body>
</html>
