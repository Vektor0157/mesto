<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title lang="en">Mesto Russia</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
		<header class="header">
			<img src="images/logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<img src="images/avatar.jpg" alt="Аватарка аккаунта" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__btn" type="button"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button class="profile__add-btn" type="button"></button>
			</section>
			<section class="elements">
				<template class="template">
					<div class="element">
						<img src="#" alt="#" class="element__photo">
						<div class="element__container">
							<h2 class="element__title"></h2>
							<button class="element__like" aria-label="Кнопка-Лайк" type="button"></button>
						</div>
						<button class="element__delete" type="button"></button>
					</div>
				</template>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
		<div class="popup popup_type_profile">
			<div class="popup__container popup__container_profile">
				<form class="popup__form popup__form_profile" name="popup-form-profile" novalidate>
					<button type="button" class="popup__close popup__close_profile" aria-label="close"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<section class="popup__block-input">
						<input type="text" name="name" class="popup__input popup__input_item_name" id="profile-name" value="" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
						<span class="popup__input-error" id="profile-name-error"></span>
					</section>
					<section class="popup__block-input">
						<input type="text" name="info" class="popup__input popup__input_item_info" id="profile-info" value="" placeholder="Расскажите о себе" minlength="2" maxlength="200" required>
						<span class="popup__input-error" id="profile-info-error"></span>
					</section>
					<button type="submit" class="popup__submit-btn popup__submit-btn_disable">Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_add-card">
			<div class="popup__container popup__container_add-card">
				<form class="popup__form popup__form_add-card" name="popupForm" novalidate>
					<button type="button" class="popup__close popup__close_add-card" aria-label="close"></button>
					<h2 class="popup__title">Новое место</h2>
					<section class="popup__block-input">
						<input type="text" name="title" class="popup__input popup__input_item_title" id="card-title" value="" placeholder="Название" minlength="2" maxlength="30" required>
						<span class="popup__input-error" id="card-title-error"></span>
					</section>
					<section class="popup__block-input">
						<input type="url" name="link" class="popup__input popup__input_item_link" id="card-link" value="" placeholder="Ссылка на картинку" required>
						<span class="popup__input-error" id="card-link-error"></span>
					</section>
					<button type="submit" class="popup__submit-btn">Создать</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_photo">
			<div class="popup__container popup__container_photo">
				<figure class="popup__photo-card">
					<button class="popup__close popup__close_photo" aria-label="Закрыть фотографию"></button>
					<img src="#" alt="фотография" class="popup__image">
					<h2 class="popup__name"></h2>
				</figure>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
		<script src="./scripts/validate.js"></script>
</body>
</html>
